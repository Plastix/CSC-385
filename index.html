<!doctype html>
<html>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        uniform mat4 mPV;
        uniform mat4 mM;
        varying vec4 fColor;

        void main()
        {
            fColor = vColor;
            gl_Position = mPV * mM * vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;

        void main()
        {
            gl_FragColor = fColor;
        }
    </script>


    <script type="text/javascript" src="js/webgl-utils.js"></script>
    <script type="text/javascript" src="js/initShaders.js"></script>
    <script type="text/javascript" src="js/MV.js"></script>
    <script type="text/javascript" src="js/mobile_main.js"></script>
    <script type="text/javascript" src="js/mesh.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>

    <body>

    <canvas id="gl-canvas" width="512" height="512">
        Sorry; your browser doesn't support HTML5 canvas.
    </canvas>

    <br>
    Drawing Mode:
    <br>
    <select id="ViewMode" size="2">
        <option value="0">Wireframe</option>
        <option value="1">Filled</option>
    </select>

    <br>
    Camera Mode:
    <br>
    <select id="CameraMode" size="4">
        <option value="0">Free</option>
        <option value="1">Tracking</option>
        <option value="2">Fixed</option>
        <option value="3">Fly</option>
    </select>

    Selected Pendant
    <input id="PendantIndex" type="number" min="0" value="0">

    <div>
        dist<input id="Dist" type="range"
                          min="2" max="8" step="0.05" value="2"/>
    </div>
    </body>

    <i>Fly Mode: WASD/QE for moving camera position & IJKL for panning/tilting.</i>
</html>

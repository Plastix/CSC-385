<!doctype html>
<html>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        uniform mat4 mModelView;
        varying vec4 fColor;

        void main()
        {
            fColor = vColor;
            gl_Position = mModelView * vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;

        void main()
        {
          gl_FragColor = fColor;
        }
    </script>


    <script type="text/javascript" src="js/webgl-utils.js"></script>
    <script type="text/javascript" src="js/initShaders.js"></script>
    <script type="text/javascript" src="js/MV.js"></script>
    <script type="text/javascript" src="js/tracer_main.js"></script>
    <script type="text/javascript" src="js/pixel_array.js"></script>
    <script type="text/javascript" src="js/ray_tracer.js"></script>
    <script type="text/javascript" src="js/scene_objects.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>

    <body>

    <canvas id="gl-canvas" width="512" height="512">
        Sorry; your browser doesn't support HTML5 canvas.
    </canvas>


    <br>
    <button id="RenderButton">Render!</button>
    <button id="EraseButton">Erase</button>


    </body>
</html>
